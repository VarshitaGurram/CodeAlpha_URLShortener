<!DOCTYPE html>
<html>
<head>
    <title>Advanced URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.4s ease;
        }

        .dark body {
            background: #111;
        }

        .card {
            background: white;
            width: 550px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        body.dark {
            background: #111;
        }

        body.dark .card {
            background: #1f1f1f;
            color: white;
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .link {
            margin-top: 20px;
            font-weight: 500;
            word-break: break-all;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .toggle-btn {
            background: #f1f1f1;
            color: black;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }

        body.dark .toggle-btn {
            background: #333;
            color: white;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            font-size: 13px;
            border-bottom: 1px solid #eee;
        }

        body.dark th, 
        body.dark td {
            border-bottom: 1px solid #444;
        }

        .delete-btn {
            color: red;
            font-weight: bold;
        }

    </style>
</head>

<body>

<div class="card">
    <div class="top-bar">
        <h3>ðŸ”— URL Shortener</h3>
        <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Toggle</button>
    </div>

    {% block content %}{% endblock %}
</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
